<!doctype html>

    <link rel="icon" sizes="192x192" href="./img/favicon.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="apple-touch-icon-precomposed" href="./img/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Plus+Jakarta+Sans:ital,wght@0,400;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- Primary Meta Tags -->
    <title>2022 Young Impact Leaders</title>
    <meta name="title" content="Future of Good: 2022 Young Impact Leaders">
    <meta name="description"
        content="30 Changemakers to watch for. Presented by RBC and brought to you by Future of Good.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://futureofgood.co/state-of-mentorship/">
    <meta property="og:title" content="Future of Good: 2022 Young Impact Leaders">
    <meta property="og:description"
        content="30 Changemakers to watch for. Presented by RBC and brought to you by Future of Good.">
    <meta property="og:image" content="https://futureofgood.co/state-of-mentorship/img/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://futureofgood.co/state-of-mentorship/">
    <meta property="twitter:title" content="Future of Good: 2022 Young Impact Leaders">
    <meta property="twitter:description"
        content="30 Changemakers to watch for. Presented by RBC and brought to you by Future of Good.">
    <meta property="twitter:image" content="https://futureofgood.co/state-of-mentorship/img/og-image.jpg">

        </div>
